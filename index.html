<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <article class="card-nft">
        <div class="card-nft__image"></div>
        <h1 class="card-nft__title">Equilibrium #3429</h1>
        <p class="card-nft__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="details-nft">
          <span class="details-nft__price">
            <img src="./images/icon-ethereum.svg" alt="Icon Ethereum" />
            0.041 ETH
          </span>
          <span class="details-nft__time">
            <img src="./images/icon-clock.svg" alt="Icon Clock" />
            3 days left
          </span>
        </div>
        <div class="creator-nft">
          <img
            class="creator-nft__avatar"
            src="./images/image-avatar.png"
            alt="Image avatar"
          />
          <p class="creator-nft__text">
            Creation of <span class="creator-nft__name">Jules Wyvern</span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
